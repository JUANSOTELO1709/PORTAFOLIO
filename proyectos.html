<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Proyectos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/projects.css">

</head>
<body>
    <div class="portfolio">
        <h1>Mis Proyectos</h1>
        <select id="languageSelector">
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="csharp">C#</option>
            <option value="htmlcssjs">HTML/CSS/JavaScript</option>
        </select>
        <div id="projectContainer">
            <div class="project" id="java">
                <h2>Proyecto en Java</h2>
                <img src="ruta/a/tu/imagen_java.jpg" alt="Proyecto en Java">
            </div>
            <div class="project" id="c">
                <h2>Proyecto en C</h2>
                <img src="ruta/a/tu/imagen_c.jpg" alt="Proyecto en C">
            </div>
            <div class="project" id="csharp">
                <h2>Proyecto en C#</h2>
                <img src="ruta/a/tu/imagen_csharp.jpg" alt="Proyecto en C#">
            </div>
            <div class="project active" id="htmlcssjs">
                <section class="projects" id="projects">
                    <h1 class="projects_title">Juego del Ahorcado</h1>
                    <div class="container_projects">
                        <div class="project_card">
                            <div class="container_title">
                                <h1>Juego del Ahorcado</h1>
                            </div>
                            <img class="project_card_img" src="assets/images/juego_ahorcado.png" alt="Imagen Proyecto Ahorcado">
                            <div class="container_buttons">
                                <a href="https://github.com/JUANSOTELO1709/Juego_ahorcado" target="_blank" class="buttons"><i class="fa-brands fa-github"></i> GitHub</a>
                                <a href="https://juansotelo1709.github.io/Juego_ahorcado/" target="_blank" class="buttons"><i class="fa-solid fa-rocket"></i> Demo</a>
                            </div>
                            <div class="container_description">
                                <p>Juego de adivinación, donde el usuario tendrá una cantidad limitada de intentos. A cada error se sumará una parte de la horca hasta alcanzar la cantidad de errores permitidos.</p>
                            </div>
                            <div class="container_tecnologies">
                                <ul>
                                    <li><img src="assets/images/logo-html-black.png" alt="HTML Logo"></li>
                                    <li><img src="assets/images/logo-css-black.png" alt="CSS Logo"></li>
                                    <li><img src="assets/images/logo-js-black.png" alt="JS Logo"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
